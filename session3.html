<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- پیاده سازی یک فرم ثبت نام کامل -->
    <form>
        <label for="name">نام</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="family">نام خانوادگی</label>
        <input type="text" id="family" name="family" required>
        <br>
        <label for="password">پسورد</label>
        <input type="password" name="password" required>
        <br>
        <label for="email">ایمیل</label>
        <input type="email" name="email" required>
        <br>
        <button type="submit">Done</button>
    </form>

    <form autocomplete="on">
        <h2>User info</h2>
        <label for="name"> Name: </label>
        <!-- اتربیوتی است که در آن چیزی که قرار است به سمت سرور ارسال شود را میگوید name-->
        <!-- به سرور میگوید قرارا است این یک اسم است name="name" برای مثال در اینجا -->
        <input type="text" id="name" name="name" required>
          
        <!-- استفاده میکنیم radio button وقتی قرار است بین چند آپشن یکی را انتخاب کنیم از -->
        <h2>Radio button</h2>
        <!-- محتوای چیزی که کاربر وارد کرد را به سرور میگوید value -->  
        <input type="radio" id="one" name="gender" value="male">
        <label for="one">Male</label>
        <input type="radio" id="two" name="gender" value="female">
        <label for="two">Female</label>
        <!-- استفاده میکنیم Checkbox وقتی قرار است بین چند آپشن چندتا را انتخاب کنیم از -->  
        <h2>Checkbox</h2>
        <input type="checkbox" id="checlbox1" name="skills" value="HTML">
        <label for="checlbox1">HTML</label>
        <input type="checkbox" id="checlbox2" name="skills" value="CSS">
        <label for="checlbox2">CSS</label>
        <input type="checkbox" id="checlbox3" name="skills" value="JS">
        <label for="checlbox3">JS</label>
        <br>
        <button type="submit">Save</button>
        <button type="reset">Reset</button>
    </form>

    <form>
        <!-- میتوانیم از بین چند گزینه یکی رو انتخاب کنیم select box با استفاده از -->
          <label for="select-box">Select one item</label>
          <br>
          <select name="select-box" id="select-box">
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
  <!--اونی رو که ما انتخاب کنیم رونشون میدهselectedبه طور پیشفرض اولی رو نشون میده ولی با -->        
              <option value="4" selected>Four</option>
              <option value="5">Five</option>
          </select>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
            <button type="button">Submit</button>
      </form>

    <form>
        <fieldset>
            <legend>Personal info</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="family">Family</label>
            <input type="text " id="family" name="family" required>
        </fieldset>
        <h2>Choose</h2>
        <input type="text" list="datalist">
        <datalist id="datalist">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </datalist>
    </form>
    <hr>
    <form>
        <fieldset>
            <legend>Personal info</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="name" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="password" required>
            <br>
            <label for="file">File</label>
            <input type="file" id="file" name="file">
        </fieldset>
        <fieldset>
            <legend>skills checkbox</legend>
            <h2>Languages</h2>
            <input type="checkbox" id="html" name="html" value="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="css" value="css">
            <label for="css">CSS</label>
            <input type="checkbox" id="js" name="js" value="js">
            <label for="js">JS</label>
            <input type="checkbox" id="react" name="react" value="react">
            <label for="react">React</label>
        </fieldset>
        <label for="data">Choose a sport</label>
        <input type="text" id="data" list="sport">
        <datalist id="sport">
            <option value="soccor"> soccor </option>
            <option value="basketball"> basketball </option>
            <option value="tennis"> tennis </option>
        </datalist>
    </form>
