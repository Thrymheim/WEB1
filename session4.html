<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <STyle>
body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    text-align: center;
}

h1 {
    margin-bottom: 30px;
}

.card {
    border: 2px solid #444;
    background-color: white;
    padding: 20px; /* space inside */
    margin: 15px auto; /* space outside */
    width: 200px;
    border-radius: 10px;
}
    </STyle>
</head>
<body>
    <h1>Our Team</h1>

    <div class="card">
        <h2>John Doe</h2>
        <p>Web Developer</p>
    </div>

    <div class="card">
        <h2>Jane Smith</h2>
        <p>Graphic Designer</p>
    </div>

    <div class="card">
        <h2>Ali Reza</h2>
        <p>Content Writer</p>
    </div>
</body>
</html>
